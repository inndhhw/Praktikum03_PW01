<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Pemesanan</title>
</head>
<body>
    <h1>PIZZA-KU</h1>

    <form action="thankyou.html"></form>
    <h4>Isi Formulir di Bawah</h4>
    <label for="nama">Nama Lengkap :</label>
    <input type="text" id="nama"><br>

    <label for="email">Email :</label>
    <input type="email" id="email"><br>

    <label for="phone">No Handphone :</label>
    <input type="number" id="phone"><br>
    <label for="address">Alamat :</label>
    <textarea nama="address" id="address" ></textarea><br>

    <label for="intruction">Delivery Intruction :</label>
    <textarea name="intruction" id="instruction" placeholder="No more than 400 character"></textarea><br>


    <h4>Pilih Pizzamu</h4>
    <label for="crust">Crust (choose one):</label><br>
    <input type="radio" id="classic_white">
    <label for="classic_white">Classic white</label><br>

    <input type="radio" id="whole_wheat">
    <label for="whole_wheat">whole wheat</label><br>

    <input type="radio" id="radio">
    <label for="radio">radio</label><br>

    <input type="radio" id="Cheese">
    <label for="Cheese">Cheese</label><br>

    <label>Topping (lebih dari satu)</label><br>
    <input type="checkbox" name="toppings">Red Sauce<br>
    <input type="checkbox" name="toppings">white<br>
    <input type="checkbox" name="toppings">Mozarella<br>

    <input type="submit" value="Pesan sekarang">
    <input type="reset" value="reset">

   </form>
</body>
</html>
